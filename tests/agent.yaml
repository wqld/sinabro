---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sinabro
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - watch
      - patch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sinabro
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sinabro
subjects:
  - kind: ServiceAccount
    name: sinabro
    namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sinabro
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agent
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: agent
  template:
    metadata:
      labels:
        name: agent
    spec:
      hostNetwork: true
      tolerations:
      - operator: Exists
        effect: NoSchedule
      serviceAccountName: sinabro
      initContainers:
      - name: install-cni-bin
        image: 21kyu/sinabro:0.0.1
        imagePullPolicy: Always
        command: ['sh', '-c', 'chmod +x /sinabro-cni && cp /sinabro-cni /cni/sinabro-cni']
        volumeMounts:
        - name: cni-bin
          mountPath: /cni
      containers:
        - name: agent
          image: 21kyu/sinabro:0.0.1  
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          volumeMounts:
          - name: cni-cfg
            mountPath: /etc/cni/net.d
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          securityContext:
            privileged: false
            capabilities:
              add: ["NET_RAW", "NET_ADMIN"]
      volumes:
      - name: cni-bin
        hostPath:
          path: /opt/cni/bin
          type: DirectoryOrCreate
      - name: cni-cfg
        hostPath:
          path: /etc/cni/net.d
          type: DirectoryOrCreate